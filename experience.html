---
layout: default
title: "Experiences"
---

<h1>Experience></h1>

<div class="posts">
  {% for post in site.experiences %}
  <div class="post">
    <div class="post-header">
        <h3 class="post-title">
        <a href="{{ post.url }}">
            {{ post.title }}
        </a>
        </h3>

        <p class="post-date">{{ post.date | date_to_string }}</p>
    </div>

    {{ post.content }}
  </div>
  {% endfor %}
</div>
